<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    /> -->
    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <section class="date_wrapper">
        <div class="input_wrapper date">
          <h4 class="names">DAY</h4>
          <input
            type="number"
            id="input_wrapperDay"
            placeholder="DD"
            max="99"
          />
        </div>
        <div class="input_wrapper month">
          <h4 class="names">MONTH</h4>
          <input
            type="number"
            id="input_wrapperMonth"
            placeholder="MM"
            max="99"
            size="number"
          />
        </div>
        <div class="input_wrapper year">
          <h4 class="names">YEAR</h4>
          <input
            type="number"
            id="input_wrapperYear"
            placeholder="YYYY"
            max="9999"
          />
        </div>
      </section>
      <section class="submit_btn">
        <hr />
        <button class="backgroundIcon" id="ageBtn">
          <div>
            <img src="./assets/images/icon-arrow.svg" />
          </div>
        </button>
      </section>

      <section class="output">
        <div class="outputLine">
          <h2 id="outYear">--</h2>
          <h3><i>years</i></h3>
        </div>
        <div class="outputLine">
          <h2 id="outMonth">--</h2>
          <h3><i>months</i></h3>
        </div>
        <div class="outputLine">
          <h2 id="outDate">--</h2>
          <h3><i>days</i></h3>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MrFauli/AgeCalculatorApp">Gianluca</a>.
    </footer>
    <script src="main.js"></script>
  </body>
</html>

<!-- 
- weißen Block zentrieren(vertikal und horizontal)
- border-radius for weißen Block
- font-weight der output
- color/opacity der Überschriften
-->
